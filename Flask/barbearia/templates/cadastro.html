<html>

<head>
    <title>Barbearia Dom Figaro - Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    {% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">

{% endblock %}
</head>

   <body>

        <div class="registration-form">
            <form action="cadastrousuario" method="post">
                <div class="form-icon">
                    <span><i class="bi bi-scissors"></i></span>
                </div>
                <div>
                    <h2>Cadastro de Usu√°rio</h2>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="nome" name="nome" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control item" id="senha" name="senha" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="email" placeholder="E-mail" name="email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="cpf" placeholder="CPF" name="cpf" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="telefone" placeholder="Telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="datanascimento" placeholder="Data de nascimento" name="datanascimento" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block create-account">Criar conta</button>
                </div>
            </form>

            </div>
        </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>

</html>
