<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='contact.css') }}"  rel='stylesheet'>

        <!--links for contacts-->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--end links contacts-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">

    </head>
    <body>

        <div id='#contact'></div>
  
            <div class="container contact-form">
                <div class="contact-image">
                    <img src="{{ url_for('static', filename='./imgs/tesoura2.png') }}" alt="img">
                        </div>
                            <div class="icon-list">
                                <a class="insta-link" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                                <a class="watsapp-link" href="https://web.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp fa-4x"></i></a>
                                <a class="face-link" href="https://pt-br.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>

                            </div>
                             
                            
                        <form method="post">
                            <h2>Contate-nos</h2>
                        <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="txtName" class="form-control" placeholder="Nome *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="txtEmail" class="form-control" placeholder="Email *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="txtPhone" class="form-control" placeholder="Telefone *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="submit"  name="btnSubmit" class="btnContact" value="Enviar"  />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea name="txtMsg" class="form-control" placeholder="Escreva aqui sua mensagem *" style="width: 100%; height: 150px;"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
            </div>
    </body>
</html>
